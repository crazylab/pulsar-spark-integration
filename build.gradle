plugins {
    id 'scala'
}

group 'pulsar'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

dependencies {
    compile "org.scala-lang:scala-library:2.11.10"

    compile(group: 'org.apache.spark', name: 'spark-core_2.11', version: '2.4.5')
    compile(group: 'org.apache.spark', name: 'spark-sql_2.11', version: '2.4.5')
    compile group: 'org.apache.spark', name: 'spark-catalyst_2.11', version: '2.4.5'
    compile group: 'io.streamnative.connectors', name: 'pulsar-spark-connector_2.11', version: '2.4.5'
}

repositories {
    mavenCentral()
    maven {
        url "https://dl.bintray.com/streamnative/maven"
    }
}
